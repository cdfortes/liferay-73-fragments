<div class="overlay-slider">
	<div class="carousel">
		<ol class="carousel-navigation">
			[#list 0..configuration.numberOfSlides-1 as i]
				<li>
					<button aria-controls="${fragmentEntryLinkNamespace}-carouselInner" class="${(i==0)?then('active','')}" type="button">
						<span class="sr-only">
							Focus slide N#${i}
						</span>
					</button>
				</li>
			[/#list]
		</ol>

		<div class="carousel-inner text-break" id="${fragmentEntryLinkNamespace}-carouselInner" role="group">
			[#list 0..configuration.numberOfSlides-1 as i]
				<div class="carousel-item ${(i==0)?then('active','')}">
					<lfr-drop-zone></lfr-drop-zone>
				</div>
			[/#list]
		</div>
	</div>
</div>
